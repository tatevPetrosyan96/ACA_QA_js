<!DOCTYPE html>
<html lang="en">
<body>
    <script>

let days = prompt("Translate a day of the week from English to Armenian")

switch (days) {
  case 'Monday':
  case 'monday':
    alert( 'Erkushabti' );
    break;
  case 'Tuesday':
  case 'tuesday':
    alert( 'Ereqshabti' );
    break;
  case 'Wednesday':
  case 'wednesday':
    alert( 'Choreqshabti' );
    break;
  case 'Thursday':
  case 'thursday':
    alert( 'Hingshabti' );
    break;
  case 'Friday':
  case 'friday':
    alert( 'Urbat' );
    break;
  case 'Saturday':
  case 'saturday':
    alert( 'Shabat' );
    break;
  case 'Sunday':
  case 'sunday':
    alert( 'Kiraki' );
    break;
  default:
    alert( "Unknown day" );
}
    </script>
</body>
</html>
