<!DOCTYPE html>
<html lang="en">
<body>
    <script>

let number1 = +prompt("Write a number1 ")
let number2 = +prompt("Write a number2 ")
let operation = prompt("Write operation ")

switch (operation) {
  case '+':
    alert(number1 + number2)
    break;
  case '-':
    alert(number1 - number2)
  break;
  case '*':
    alert(number1 * number2)
  break;
  case '/':
    alert(number1 / number2)
  break;
  default:
    alert( "Unknown" );
}
    </script>
</body>
</html>
