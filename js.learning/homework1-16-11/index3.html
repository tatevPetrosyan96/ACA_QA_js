//Write a program that takes the number of a month (1-12) and prints which season it belongs to:
//12, 1, 2 -> “Winter”
//3, 4, 5 -> “Spring”
//6, 7, 8 -> “Summer”
//9, 10, 11 -> “Autumn”
<!DOCTYPE html>
<html lang="en">
<body>
    <script>

let seasons = +prompt("Write number for the season")

if(seasons === 12 || seasons === 1 || seasons === 2) {
    alert('Winter');
}else if(seasons === 3 || seasons === 4 || seasons ===5) {
    alert('Spring');
}else if(seasons === 6 || seasons === 7 || seasons === 8) {
    alert('Summer');
}else if (seasons === 9 || seasons === 10 || seasons === 11) {
    alert('Autumn');
}else{
    alert('Wrong case');
}    </script>
</body>
</html>
