//Create a program that uses a switch-case to translate a day of the week from English to Armenian.
 //The user should input the name of the day in English, and the program should return the corresponding Armenian name.
<!DOCTYPE html>
<html lang="en">
<body>
    <script>

let days = prompt("Translate a day of the week from English to Armenian")

switch (days) {
  case 'Monday':
  case 'monday':
    alert( 'Երկուշաբթի' );
    break;
  case 'Tuesday':
  case 'tuesday':
    alert( 'Երեքշաբթի' );
    break;
  case 'Wednesday':
  case 'wednesday':
    alert( 'Չորեքշաբթի' );
    break;
  case 'Thursday':
  case 'thursday':
    alert( 'Հինգշաբթի' );
    break;
  case 'Friday':
  case 'friday':
    alert( 'Ուրբաթ' );
    break;
  case 'Saturday':
  case 'saturday':
    alert( 'Շաբաթ' );
    break;
  case 'Sunday':
  case 'sunday':
    alert( 'Կիրակի' );
    break;
  default:
    alert( "Unknown day" );
}
    </script>
</body>
</html>
