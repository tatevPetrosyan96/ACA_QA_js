//Write a program that takes a number as input and checks if it is even or odd:

<!DOCTYPE html>
<html lang="en">
<body>
    <script>

function checkEvenOdd() {
    const input = +prompt('Enter a number');
    if (input % 2 === 0) {
        console.log(`${input} is even.`);
        alert('even')
    } else {
        console.log(`${input} is odd.`);
        alert('odd')
    }
}

checkEvenOdd();

    </script>
</body>
</html>
